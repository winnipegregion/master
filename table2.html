<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Number of Oysters Consumed');
        data.addColumn('string', 'Date');
        data.addColumn('boolean', 'Squ...');
        data.addRows([
          ['Lisa',  3, '2016/11/15', true],
          ['Lisa',  18, '2016/12/14', true],
          ['Lisa',  12, '2016/12/19', false], 
          ['Ryan', 18, '2016/12/14', false], 
          ['Lisa', , '2017/01/16', false], 
          ['Ryan', 3, '2016/11/15', false],
          ['Ryan', 3, '2016/11/15', false]
      
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '80', height: '80'});
      }
    </script>
  </head>
  <body>
    <div id="table_div" style="height: 80%; width: 80%"></div>
  </body>
</html>
