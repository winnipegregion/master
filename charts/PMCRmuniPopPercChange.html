<!DOCTYPE HTML>
<html>
	<head>	
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>% Population Change 2011 – 2016 in MB Capital Region</title>

		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
            
$(function () {
    Highcharts.chart('container', {

                fontFamily: 'Helvetica'},

			zoomType: 'y',
			pinchType: 'y',
			panning: true,
			panKey: 'shift'
            },
        colors: ['#96378E', '#172C96'],
        title: {
            text: '% Population Change 2011 – 2016 in MB Capital Region',
			style: {
				fontSize: '120%',
				fontWeight: 'bold',
				colors: ['#2A2A2A'],
			}
        },
        xAxis: {
            categories: [
				'Town of Niverville', 
				'RM of Ritchot',
				'RM of Macdonald', 
				'RM of St. François Xavier', 
				'RM of Taché',
				'RM of Headingley',

				'RM of St. Clements',
				'RM of Rosser',
				'RM of St. Andrews',
				'RM of Rockwood'
				],
            title: {
                text: '', style: {fontSize: '80%'
				}
            }
        },
        yAxis: {
            title: {
                text: '% Total Population Change',
				style: {fontSize: '80%'
				},
                align: 'middle'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: '%',

        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true,

				maxPointWidth: null
            },
			series: {
				groupPadding: .1,
				pointPadding: .1

		}]
    });
});

$('#preview').html(chart.getCSV());
